language: python
python:
    - 2.7
    - 3.5
    - 3.6
matrix:
    include:
        - python: "3.7"
          dist: xenial
        - python: 2.7
          name: "Flake8"
          install:  pip install -U flake8
          script: flake8 src setup.py
          after_success:
install:
    - pip install coveralls coverage
    - pip install zc.buildout
    - pip install -U six==1.10.0
    - buildout bootstrap
    - buildout

script:
    - coverage run bin/test -v1
after_success:
    - coverage combine
    - coveralls

notifications:
    email: false

cache:
  pip: true
  directories:
    - eggs/
